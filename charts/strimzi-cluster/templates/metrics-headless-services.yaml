{{- if or (not (eq .Values.kafka.cruiseControl nil)) ((.Values.kafka).metricsEnabled) }}
{{- range $name, $config := .Values.nodePools }}
{{- if (($config).enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $config.nameOverride | default (printf "%s-%s" $.Release.Name $name) }}-headless
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: "http"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "9404"
  labels:
    {{- include "shared-library.labels" $ | nindent 4 }}
  namespace: {{ $.Release.Namespace }}
spec:
  type: ClusterIP
  clusterIP: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  publishNotReadyAddresses: true
  ports:
    - port: 9404
      targetPort: 9404
      protocol: TCP
      name: prometheus-metrics
  selector:
    strimzi.io/cluster: {{ include "shared-library.fullname" $ }}
    strimzi.io/kind: Kafka
    strimzi.io/pool-name: {{ $name }}
---
{{- end }}
{{- end }}
{{- end -}}