{{- if and ((.Values.schemaregistry).enabled) ((.Values.testResources).create) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-schema-config
  labels:
    {{- include "shared-library.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
data:
  schema: |
    {
      "namespace": "io.github.stevenjdh.avro.examples",
      "type": "record",
      "name": "User",
      "fields": [
        { "name": "id", "type": "string" },
        { "name": "name", "type": "string" },
        { "name": "email", "type": ["null", "string"], "default": null },
        { "name": "age", "type": "int" }
      ]
    }
---
apiVersion: platform.confluent.io/v1beta1
kind: Schema
metadata:
  name: test-schema
  labels:
    {{- include "shared-library.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  data:
    format: avro
    configRef: test-schema-config
{{- end -}}