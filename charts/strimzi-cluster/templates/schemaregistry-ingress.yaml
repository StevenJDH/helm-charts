{{- if and ((.Values.schemaregistry).enabled) ((.Values.schemaregistry.ingress).enabled) -}}
{{- $requiredMsg := include "shared-library.required-msg" . -}}
apiVersion: v1
kind: Service
metadata:
  name: schemaregistry-svc
  labels:
    {{- include "shared-library.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  sessionAffinity: None
  ipFamilyPolicy: SingleStack
  ipFamilies: 
    - IPv4
  ports:
    - port: 443
      targetPort: {{ required (printf $requiredMsg "schemaregistry.server.port") $.Values.schemaregistry.server.port }}
      protocol: TCP
      name: https
  selector:
    app: schemaregistry
    type: schemaregistry
    clusterId: strimzi
    confluent-platform: "true"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schemaregistry-ingress
  {{- with .Values.schemaregistry.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "shared-library.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ required (printf $requiredMsg "schemaregistry.ingress.className") .Values.schemaregistry.ingress.className }}
  rules:
    {{- range .Values.schemaregistry.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ required (printf $requiredMsg "schemaregistry.ingress.hosts[].paths[].path") .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: schemaregistry-svc
                port:
                  number: 443
          {{- end }}
    {{- end }}
{{- end -}}