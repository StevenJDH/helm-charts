spec:
  jobTemplate:
    metadata:
      labels:
        helm.sh/chart: aws-cwl-exporter-0.1.1
        app.kubernetes.io/name: aws-cwl-exporter
        app.kubernetes.io/instance: aws-cwl-exporter
        app.kubernetes.io/version: "2.9.4"
        app.kubernetes.io/managed-by: Helm
    spec:
      completions: 1
      backoffLimit: 0
      activeDeadlineSeconds: 120
      template:
        metadata:
          labels:
            helm.sh/chart: aws-cwl-exporter-0.1.1
            app.kubernetes.io/name: aws-cwl-exporter
            app.kubernetes.io/instance: aws-cwl-exporter
            app.kubernetes.io/version: "2.9.4"
            app.kubernetes.io/managed-by: Helm
        spec:
          serviceAccountName: aws-cwl-exporter
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            seccompProfile:
              type: RuntimeDefault
          containers:
          - name: aws-cwl-exporter
            image: "stevenjdh/aws-cwl-exporter:2.9.4"
            imagePullPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
            envFrom:
            - configMapRef:
                name: aws-cwl-exporter-config
            resources:
              {}
            volumeMounts:
            - mountPath: /tmp
              name: tmp
          volumes:
          - emptyDir: {}
            name: tmp
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/os: linux
  schedule: '5 * * * *'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
