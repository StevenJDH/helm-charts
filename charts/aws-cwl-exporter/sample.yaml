apiVersion: batch/v1
kind: CronJob
metadata:
  name: aws-cwl-exporter
  labels:
    helm.sh/chart: aws-cwl-exporter-0.1.1
    app.kubernetes.io/name: aws-cwl-exporter
    app.kubernetes.io/instance: aws-cwl-exporter
    app.kubernetes.io/version: "2.9.4"
