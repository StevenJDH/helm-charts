{{- $logGroupName := .Values.configMap.logGroupName -}}
{{- $s3BucketName := .Values.configMap.s3BucketName -}}
{{- $exportPrefix := .Values.configMap.exportPrefix -}}

{{- if and $logGroupName $s3BucketName $exportPrefix -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "aws-cwl-exporter.fullname" . }}-config
  labels:
    {{- include "aws-cwl-exporter.labels" . | nindent 4 }}
data:
  {{- range $key, $val := .Values.configMap }}
  {{- if $val }}
  {{ $key | snakecase | upper }}: {{ $val }}
  {{- end}}
  {{- end}}
{{- end }}